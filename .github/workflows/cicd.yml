name: Pipeline CI-CD

on:
  push:
    branches: 
      - main
      - development
      - auth
  pull_request:
    branches: 
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Node.js Setup ${{ matrix.node.js-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm install

  deploy:
    name: Déploiement
    needs: build-and-test
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/main'
      # Connexion a docker avec mes variables secret stocké dans github
    steps:
      - name: Checkout Code  
        uses: actions/checkout@v2

      - name: Login DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend        
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/time-manager-backend:latest
